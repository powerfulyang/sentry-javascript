<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <button id="button1" type="button">Button 1</button>

    <script type="module">
      async function run() {
        Sentry.startSpan({ name: 'parent_span', op: 'test' }, async () => {
          throw new Error('Async Thrown Error');
        });
      }

      const button = document.getElementById('button1');
      button.addEventListener('click', () => {
        void run();
      });
    </script>
  </body>
</html>
